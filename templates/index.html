<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Hero Section -->
    <div class="bg-image" id="bgImage"> 
        <div class="overlay"></div>
        <div class="content">
            <h1>Discover Your Dream Career</h1>
            <p>Unlock your potential with our AI-driven Career Navigator. Answer a few questions, and we'll recommend the perfect career path tailored to your skills and passions.</p>
            <a href="{{ url_for('predictor') }}" class="btn btn-primary">Start Your Journey</a>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = [
            "{{ url_for('static', filename='images/img.png') }}",
            "{{ url_for('static', filename='images/img_1.png') }}",
            "{{ url_for('static', filename='images/img_2.png') }}"
        ];
        let currentIndex = 0;

        function changeBackground() {
            const bgImage = document.getElementById('bgImage');
            if (images[currentIndex]) {
                bgImage.style.backgroundImage = `url('${images[currentIndex]}')`;
                currentIndex = (currentIndex + 1) % images.length;
            }
        }

        // Preload images
        images.forEach((src) => {
            const img = new Image();
            img.src = src;
        });

        // Initial background setup and interval
        changeBackground();
        setInterval(changeBackground, 4000);
    </script>
</body>
</html>
